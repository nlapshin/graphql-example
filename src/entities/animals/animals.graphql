scalar UUID

enum AnimalType {
  cat
  dog
}

type Animal {
  id: UUID!
  name: String!
  type: AnimalType!
  age: Int!
  legs: Int!
  reviews: [Review]
}

type Review {
  rate: Float!
  comment: String
}


type Query {
  animals: [Animal]
  animalsByType(type: AnimalType!): [Animal]
}

type Mutation {
  addNewAnimal(id: UUID!, name: String!, type: AnimalType!, age: Int!, legs: Int!): Animal
}
